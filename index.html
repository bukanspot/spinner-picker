<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd9c36575f.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Spinner Picker</title>
</head>

<body>
    <div class="container">
        <div class="choice_picker_container">
            <div class="choice_picker">
                <div class="wheel">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <div class="angle-indicator"></div>
                    <button class="spin rotate-btn">
                        <h2>Spin</h2>
                    </button>
                </div>
            </div>
            <div class="choice_details">
                <div class="choice_style">
                    <button class="shuffle btn"><i class="fa-solid fa-shuffle"></i>Shuffle</button>
                    <button class="sort btn"><i class="fa-solid fa-arrow-up-a-z"></i>Sort</button>
                    <button class="reset btn"><i class="fa-solid fa-broom"></i>Clear</button>
                </div>
                <div class="question">
                    <textarea name="question" id="question" placeholder="Enter your question here...."></textarea>
                </div>
                <div class="make_choices">
                    <input type="text" placeholder="Enter your choices here...." id="choices">
                </div>
                <div class="listed_choices" id="slicelist">

                </div>
            </div>
        </div>
        <div class="display hidden">
            <div class="display_question">
                <p class="displayed_question">createElement() method creates the HTML element.</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="display_answer">
                <p class="picked_choice">Fatimanmdk</p>
            </div>
        </div>
    </div>
</body>

</html>
